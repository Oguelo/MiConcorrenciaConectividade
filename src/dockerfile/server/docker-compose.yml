version: '3.7'
services:
  servidor:
    image: alexjrjr/app-server
    container_name: server-app
    ports:
      - 8923:8923
      - 8922:8922
    networks:
      mynetwork:
        ipv4_address: 172.28.1.1
        
networks:
  mynetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
